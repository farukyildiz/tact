{% extends 'layout.html' %}

{% block page_title %}Create New Project{% endblock %}
{% block container_title %}Create New Project{% endblock %}

{% block content %}
<form action="/project/save" method="POST">
    {% csrf_token %}
    <div class="card" style="padding: 10px;">
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Name</span>
                    <input type="text" class="form-control" id="name" name="name" style="font-size: small"
                        maxlength="250" required>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Owner</span>
                    <select class="form-select" id="owner" name="owner" style="font-size: small">
                        <option value="0">Administrator</option>
                        <option value="1">Faruk Yildiz</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 15px; font-size: small">
                <a href="#">> Assign me</a>
            </div>
            <div class="col-md-6" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Lead</span>
                    <select class="form-select" id="lead" name="lead" style="font-size: small">
                        <option value="0">Administrator</option>
                        <option value="1">Faruk Yildiz</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 15px; font-size: small">
                <a href="#">> Assign me</a>
            </div>
            <div class="col-md-6" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Tag</span>
                    <input type="text" class="form-control" id="tag" name="tag" style="font-size: small" maxlength="250"
                        required>
                </div>
            </div>
            <div class="col-md-6" style="font-size: small"></div>
            <div class="col-md-6" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Category</span>
                    <select class="form-select" id="category" name="category" style="font-size: small">
                        <option value="0">Backend</option>
                        <option value="1">Frontend</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6" style="font-size: small"></div>
            <div class="col-md-6" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Status</span>
                    <select class="form-select" id="status" name="status" style="font-size: small">
                        <option value="True">Enable</option>
                        <option value="False">Disable</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6" style="margin-top: 10px; font-size: small"></div>
            <div class="col-md-6" style="margin-top: 15px; font-size: small">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Default Project
                    </label>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small;">Description</span>
                    <textarea id="description" name="description" rows="7" class="form-control"
                        style="resize: none"></textarea>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
    <br>
    <br>
</form>
{% endblock %}
