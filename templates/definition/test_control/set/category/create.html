{% extends 'layout.html' %}

{% block page_title %}Create New Test Set Category{% endblock %}
{% block container_title %}Create New Test Set Category{% endblock %}

{% block content %}
<form action="/definition/test_control/set/category/save" method="POST">
    {% csrf_token %}
    <div class="card" style="padding: 10px;">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Status</span>
                    <select class="form-select" id="status" name="status" style="font-size: small">
                        <option value="True">Enable</option>
                        <option value="False">Disable</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 10px">
                <div class="input-group">
                    <span class="input-group-text" style="width: 150px; font-size: small">Category</span>
                    <input type="text" class="form-control" id="category" name="category" style="font-size: small"
                        maxlength="250" required>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-sm">Save</button>
    <br>
    <br>
</form>
{% endblock %}
